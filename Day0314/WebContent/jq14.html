<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tooltip 주기</title>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('h2 a').hover(function(){
			//hover에 function을 두개주면 하나는 마우스 들어올때
			$('#tooltip').stop(true.false).slideDown('fast');
		},function(){
			//이건 나갈때 실행함
			$('#tooltip').stop(true.false).slideUp('fast');
		}).mousemove(function(e){
			//마우스가 움짂일때 tooltip이 따라댕김
			$('#tooltip').css({
				left: e.pageX+20+'px',
				top: e.pageY+20+'px'
			});
		});
	});
</script>
<style type="text/css">
	#tooltip{
		opacity: 0.7;
		border-radius: 10px;
		background-color: hotpink;
		padding: 5px;
		display: none;
		position: absolute;
	}
</style>
</head>
<body>
	<h1>툴팁만들기</h1>
	<h2><a href="#">jQuery란</a> 무엇인가?</h2>
	<span id='tooltip'>javaScriptLibraryDAETH!</span>
</body>
</html>
