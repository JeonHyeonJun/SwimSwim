<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>before, after</title>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var color = ['red', 'yellow', 'green', 'pink'];
		$('h3').each(function(index){
			$(this).css('background',color[index]);
		});
		var img = "<img src='digital.GIF' width='300px' height='100px'>";
		var img2 = "<img src='sad.jpg'>";
		$('#before').on('click',function(){
			$('#a').before(img);	//before영역 들어오기 전에 추가
		});
		$('#after').on('click',function(){
			$('#b').after(img);	//after영역 지나고  추가
		});
		$('#insertBefore').on('click',function(){
			$(img).insertBefore('#c');	//insertBefore영역 들어오기 전에 추가
		});
		$('#insertAfter').on('click',function(){
			$(img).insertAfter('#d');	//insertAfter영역 지나고  추가
		});
		
		
		
		$('#remove').on('click',function(){
			$('#div').remove();		//div엘리먼트 노드 자체를 삭제
			$('#div').append(img2);	//div영역자체가 없어졌으므로 출력안됨!
		});
		$('#empty').on('click',function(){
			$('#div').empty();		//div엘리먼트 노드의 자식들을 삭제
			$('#div').append(img2);	//자식만 죽어서 새로운 자식을 낳을수 있기에 출력됨
		});
	});
</script>
</head>
<body>
	<input type="button" id="remove" value="remove">
	<input type="button" id="empty" value="empty">
	<div id="div">
		<img src="good.jpg"><br>
	</div>

	<input type="button" id="before" value="before">
	<input type="button" id="after" value="after">
	<input type="button" id="insertBefore" value="insertBefore">
	<input type="button" id="insertAfter" value="insertAfter">
	
	<h3 id="a">before영역</h3>
	<h3 id="b">after영역</h3>
	<h3 id="c">insertBefore영역</h3>
	<h3 id="d">insertAfter영역</h3>
</body>
</html>
