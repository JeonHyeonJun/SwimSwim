<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  	$(document).ready(function() {
  		//속성 type을 찾아서 바탕색을 pink로 변경
		$('input[type]').css('background','pink');
  		
  		//속성 type이 password인 친구를 찾아서 글자 색상을 red, 크기는 30으로 변경
/*   		$('input[type=password]').css({
  			'color' : 'red',
  			'fontSize' : '30px'
  		}); */
  		
  		//여러 속성 한번에 지정해줄때에는 메소드 체인 방식도 적용 가능
  		$('input[type=password]').css('color', 'red').css('fontSize','30px');
  		
  		//input의 value값이 홍승길인 놈에게 input이라는 class속성 부여
  		$('input[value=홍승길]').addClass('input');
  		
  		//select태그의 하위 option 중 value가 회로 시작하는 요소를 찾아서 글자색을 파랑으로
		$('select option[value^=회]').css('color','blue');  		
  		//select태그 밑의 option 중 value 속성의 값이 사로 끝나는 요소를 찾아서 글자색을 초록으로
		$('select option[value$=사]').css('color','green'); 
	});
  </script>

<style type="text/css">
	.input{
		border: red double 5px;
		font-size: 25px;
		color: blue;
	}
</style>
</head>
<body>
	<form>
	이름<input type="text" name="name" value="홍승길"><p>
	ID<input type="text"><p>
	비번<input type="password"><p>
	취미:
	<input type="checkbox" name="hobby" value="등산">등산
	<input type="checkbox" name="hobby" value="낚시">낚시
	<input type="checkbox" name="hobby" value="수영">수영<p>
	<select name="job">
		<option value="회사원">회사원</option>
		<option value="개발자">개발자</option>
		<option value="전문직">전문직</option>
		<option value="회계사">회계사</option>
		<option value="노예">노예</option>
	</select>
	</form>
</body>
</html>
