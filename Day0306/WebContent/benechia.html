<script type="text/javascript">
	window.onload = function(){
		var die = document.getElementById("die");
		for(var i=1; i<=9; i++){
			var div = document.createElement("div");
			div.style.width = "31px";
			div.style.height = "31px";
			div.style.background = "red";
			div.style.border = "1px solid black";
			div.style.float = "left";
			die.appendChild(div);
		}
		
		var words = ["이길선", "권록헌", "고석현", "조우열", "배성수" , "한조", "두조", "세조", "4조", "오죠"];	
		var wordspan = [];
 		for(var i=0; i<words.length; i++){
			var random = parseInt(Math.random()*10);
			wordspan[i] = document.createElement("span");
			wordspan[i].innerHTML = words[i];
			wordspan[i].style.position = "absolute";
			wordspan[i].style.top = "10px";
			wordspan[i].style.left = 100 + (i * 90) + "px";
			wordspan[i].style.margin = "10px";
			wordspan[i].style.background = "#ffffff";
			content.appendChild(wordspan[i]);
		} 
		var start = document.getElementById("start");
		var end = document.getElementById("end");
		var interval = null;
 		var randomTop = [];
		for(var i = 0; i < wordspan.length; i++)
			randomTop[i] = parseInt((Math.random()*30)+1);
		start.onclick = function(){
			if(interval == null){
			 	interval = setInterval(function() {
			 		
			 		
				for(var i = 0; i < wordspan.length; i++)
				{
					
					var currentTop = parseInt(wordspan[i].style.top);
					wordspan[i].style.top = (currentTop + randomTop[i]) + 'px';
					
					if(currentTop >= 750){
						div.style.background = "white";
						content.removeChild(wordspan[i]);
					}
				}
				
			}, 50);
			}
		}
		
		
		
		end.onclick = function(){
			clearInterval(interval);
			interval = null;
		}

					if(result == words[i]){
						content.removeChild(wordspan[i]);
						input.value = "";
